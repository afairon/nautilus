syntax = "proto3";

package agency;

import "common.proto";

import "google/protobuf/empty.proto";

option go_package = "./pb";

service AgencyService {
    rpc AddDiveMaster(AddDiveMasterRequest) returns (google.protobuf.Empty);
    rpc AddStaff(AddStaffRequest) returns (google.protobuf.Empty);
}

message Agency {
    string name = 1;
    string phone_number = 2;
    common.Address address = 3;
}

message DiveMaster {
    string first_name = 1;
    string last_name = 2;
    common.Level level = 3;
    string card_front = 4;
    string card_back = 5;
}

message AddDiveMasterRequest {
    DiveMaster dive_master = 1;
    string agency_name = 2;
}

message Staff {
    string first_name = 1;
    string last_name = 2;
    string position = 3;
}

message AddStaffRequest {
    Staff staff = 1;
    string agency_name = 2;
}