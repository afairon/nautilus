syntax = "proto3";

package common;

option go_package = "./pb";

enum AccountType {
    ADMIN = 0;
    AGENCY = 1;
    DIVER = 2;
}

enum Level {
    INSTRUCTOR = 0;
    MASTER = 1;
    RESCUE = 2;
    ADVANCED = 3;
    OPEN = 4;
}

message Address {
    string COUNTRY = 1;
    string REGION = 2;
    string CITY = 3;
    string ADDRESS_LINE_1 = 4;
    string ADDRESS_LINE_2 = 5;
    string POSTAL_CODE = 6;
}
