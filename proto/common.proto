syntax = "proto3";

package common;

option go_package = "./pb";

enum AccountType {
    ADMIN = 0;
    AGENCY = 1;
    DIVER = 2;
}

enum Level {
    INSTRUCTOR = 0;
    MASTER = 1;
    RESCUE = 2;
    ADVANCED = 3;
    OPEN = 4;
}

message Address {
    string country = 1;
    string region = 2;
    string city = 3;
    string addres_line_1 = 4;
    string addres_line_2 = 5;
    string postal_code = 6;
}